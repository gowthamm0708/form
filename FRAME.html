<html>

<head>

<title>Example of HTML Frames using row attribute</title>

</head>

<frameset rows = "40%, 30%, 30%">

<frame name="top" src = "Z:/html/header.html"/>

<frame name="middle" src

"Z:/html/content.html"/>

<frame name "bottom" src=

"Z:/html/footer.html" />

<noframes>

</noframes>

</frameset>

</body>

</html>
